<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambar - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Desktop Background Particles */
        .bg-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            display: block;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        .particle:nth-child(1) { width: 4px; height: 4px; left: 15%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 3px; height: 3px; left: 25%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 5px; height: 5px; left: 65%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 3px; height: 3px; left: 85%; animation-delay: 6s; }
        .particle:nth-child(5) { width: 4px; height: 4px; left: 45%; animation-delay: 1s; }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10%, 90% { opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        /* Top Header */
        .top-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .logo {
            font-family: 'Dancing Script', cursive;
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b9d, #c44569, #f8b500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }

        .currency-bar {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .currency-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.08);
            padding: 10px 16px;
            border-radius: 30px;
            color: white;
            font-weight: 600;
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            transition: all 0.3s ease;
        }

        .currency-item:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .currency-icon {
            font-size: 16px;
        }

        .coins { color: #ffd700; }
        .stars { color: #ff6b9d; }
        .hearts { color: #e74c3c; }

        /* Action Buttons - Updated for vertical layout */
        .top-actions {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: 90;
        }

        .action-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            pointer-events: auto;
        }

        .action-btn {
            width: 42px;
            height: 42px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }

        .action-btn i {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
        }

        .timer-btn i { color: #ff6b9d; }
        .save-btn i { color: #4CAF50; }
        .line-btn i { color: #64b5f6; }
        .gift-btn i { color: #ff6b9d; }

        /* Timer Display */
        .timer-display {
            position: absolute;
            top: 50%;
            left: -120px;
            transform: translateY(-50%);
            background: rgba(255, 107, 157, 0.9);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .timer-btn:hover .timer-display {
            opacity: 1;
        }

        /* Characters Display Area - Edge to edge */
        .characters-container {
            position: absolute;
            top: 80px;
            left: 0;
            right: 0;
            bottom: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .character-display {
            position: relative;
            width: 300px;
            height: 533px;
            transform: scale(0.85);
            transform-origin: center;
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.3));
        }

        .character-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .character-layer img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            z-index: 100;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 12px 20px;
            border-radius: 20px;
            min-width: 80px;
        }

        .nav-btn:hover,
        .nav-btn.active {
            color: white;
            background: rgba(255, 255, 255, 0.08);
        }

        .nav-btn.active {
            color: #ff6b9d;
        }

        .nav-btn i {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .nav-btn span {
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            body {
                background: #000;
            }

            .bg-particles {
                display: none;
            }

            .top-header {
                padding: 0 20px;
                height: 70px;
            }

            .logo {
                font-size: 28px;
            }

            .currency-bar {
                gap: 2px;
            }

            .currency-item {
                padding: 6px 12px;
                font-size: 12px;
            }

            .currency-icon {
                font-size: 14px;
            }

            .top-actions {
                left: 15px;
                right: 15px;
            }

            .action-btn {
                width: 36px;
                height: 36px;
                background: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
                backdrop-filter: blur(10px);
            }

            .action-btn:hover {
                background: rgba(255, 255, 255, 0.15);
                transform: scale(1.05);
            }

            .action-btn i {
                font-size: 14px;
            }

            .action-group {
                gap: 12px;
            }

            .characters-container {
                top: 70px;
                left: 0;
                right: 0;
                bottom: 90px;
                padding: 0;
            }

            .character-display {
                transform: scale(1);
                width: 100vw;
                height: calc(100vh - 160px);
                filter: none;
            }

            .character-layer img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                object-position: center;
            }

            .bottom-nav {
                height: 90px;
                padding: 15px 10px;
            }

            .nav-btn {
                padding: 8px 2px;
                min-width: 60px;
            }

            .nav-btn i {
                font-size: 20px;
            }

            .nav-btn span {
                font-size: 10px;
            }

            .timer-display {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .top-header {
                padding: 0 15px;
            }

            .logo {
                font-size: 24px;
            }

            .currency-item {
                padding: 5px 10px;
                font-size: 11px;
                gap: 6px;
            }

            .currency-icon {
                font-size: 12px;
            }

            .top-actions {
                left: 10px;
                right: 10px;
            }

            .action-btn {
                width: 32px;
                height: 32px;
            }

            .action-btn i {
                font-size: 12px;
            }

            .action-group {
                gap: 10px;
            }
        }

        /* Premium loading animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .character-display {
            animation: fadeInUp 0.8s ease-out;
        }

        .nav-btn.active::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background: #ff6b9d;
            border-radius: 50%;
        }

        /* Subtle glow effect for premium feel */
        .character-display::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(255, 107, 157, 0.03) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        @media (min-width: 769px) {
            .character-display::after {
                display: block;
            }
        }

        @media (max-width: 768px) {
            .character-display::after {
                display: none;
            }
        }
    </style>
</head>

<script>
    // Navigation functions
    function navigateTo(screen) {
        // Remove active class from all nav buttons
        document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
        // Add active class to clicked button
        event.target.closest('.nav-btn').classList.add('active');

        // Redirect to pages
        if (screen === 'home') {
            window.location.href = 'home.html';
        } else if (screen === 'games') {
            window.location.href = 'game.html';
        } else if (screen === 'store') {
            window.location.href = 'store2.html';
        } else if (screen === 'profile') {
            window.location.href = 'profile.html';
        }
    }

    // Action button functions
    function openLineScreen() {
        alert('Line/Chat screen not yet implemented');
    }

    function openGiftScreen() {
        window.location.href = 'test3.html';
    }

    function showTimer() {
        console.log('Timer clicked - showing countdown details');
    }

    function savePhoto() {
        console.log('Saving couple photo');
        saveAsImage();
    }




        // Save functionality
        async function saveAsImage() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 300;
            canvas.height = 533;

            const characterDisplay = document.getElementById('characterDisplay');
            const images = characterDisplay.querySelectorAll('img');
            
            let loadedCount = 0;
            const totalImages = images.length;
            
            images.forEach((img, index) => {
                if (img.complete) {
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    loadedCount++;
                    
                    if (loadedCount === totalImages) {
                        downloadImage(canvas);
                    }
                } else {
                    img.onload = () => {
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        loadedCount++;
                        
                        if (loadedCount === totalImages) {
                            downloadImage(canvas);
                        }
                    };
                }
            });
        }

        function downloadImage(canvas) {
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `ambar-couple-${Date.now()}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }

        // Timer countdown functionality
        function updateTimer() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);
            
            const timeLeft = tomorrow - now;
            
            const hours = Math.floor(timeLeft / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            const timerDisplay = document.querySelector('.timer-display');
            if (timerDisplay) {
                timerDisplay.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
        }

        // Update timer every second
        setInterval(updateTimer, 1000);
        updateTimer();

        // Premium loading animation
        document.addEventListener('DOMContentLoaded', function() {
            const currencyItems = document.querySelectorAll('.currency-item');
            currencyItems.forEach((item, index) => {
                item.style.opacity = '0';
                item.style.transform = 'translateY(-10px)';
                
                setTimeout(() => {
                    item.style.transition = 'all 0.4s ease';
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }, index * 150);
            });
        });
    </script>
