<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambar - Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
            height: 100vh;
            overflow-x: hidden;
        }

        .top-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            z-index: 100;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        }

        .logo {
            font-family: 'Dancing Script', cursive;
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b9d, #c44569, #f8b500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }

        .currency-bar {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .currency-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 107, 157, 0.1);
            padding: 10px 16px;
            border-radius: 30px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
            border: 1px solid rgba(255, 107, 157, 0.2);
        }

        .currency-icon {
            font-size: 16px;
        }

        .coins { color: #ffd700; }
        .stars { color: #ff6b9d; }
        .hearts { color: #e74c3c; }

        .store-container {
            padding: 100px 20px 120px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .partner-info {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 20px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .partner-info h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .partner-info p {
            color: #666;
            font-size: 16px;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding: 0 5px;
        }

        .filter-tab {
            padding: 12px 24px;
            background: white;
            border: 2px solid rgba(255, 107, 157, 0.2);
            border-radius: 25px;
            color: #666;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .filter-tab.active {
            background: #ff6b9d;
            color: white;
            border-color: #ff6b9d;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            height: 200px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .product-image canvas,
        .product-image img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }

        .product-details {
            padding: 20px;
        }

        .product-name {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .product-category {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 15px;
        }

        .product-price {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .price-value {
            font-size: 20px;
            font-weight: 700;
            color: #ff6b9d;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .buy-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .buy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.3);
        }

        .buy-btn.purchased {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            z-index: 100;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
        }

        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            background: none;
            border: none;
            color: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 12px 20px;
            border-radius: 20px;
            min-width: 80px;
        }

        .nav-btn:hover,
        .nav-btn.active {
            color: #333;
            background: rgba(255, 107, 157, 0.1);
        }

        .nav-btn.active {
            color: #ff6b9d;
        }

        .nav-btn i {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .nav-btn span {
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 48px;
            color: #ddd;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .top-header {
                padding: 0 20px;
                height: 70px;
            }

            .logo {
                font-size: 28px;
            }

            .currency-bar {
                gap: 12px;
            }

            .currency-item {
                padding: 8px 12px;
                font-size: 12px;
            }

            .store-container {
                padding: 90px 15px 100px;
            }

            .partner-info {
                padding: 15px;
                margin-bottom: 20px;
            }

            .partner-info h2 {
                font-size: 20px;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }

            .product-image {
                height: 150px;
            }

            .product-details {
                padding: 15px;
            }

            .bottom-nav {
                height: 90px;
                padding: 15px 10px;
            }

            .nav-btn {
                padding: 8px 2px;
                min-width: 60px;
            }

            .nav-btn i {
                font-size: 20px;
            }

            .nav-btn span {
                font-size: 10px;
            }
        }

        .loading-shimmer {
            width: 120px;
            height: 120px;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 10px;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
    </style>
</head>
<body>
    <div class="top-header">
        <div class="logo">Ambar</div>
        <div class="currency-bar">
            <div class="currency-item">
                <i class="fas fa-coins currency-icon coins"></i>
                <span id="coinCount">1,250</span>
            </div>
            <div class="currency-item">
                <i class="fas fa-star currency-icon stars"></i>
                <span>15</span>
            </div>
            <div class="currency-item">
                <i class="fas fa-heart currency-icon hearts"></i>
                <span>420</span>
            </div>
        </div>
    </div>

    <div class="store-container">
        <div class="partner-info">
            <h2>Gift Shop for Alex</h2>
            <p>Send beautiful items to make your partner happy</p>
        </div>

        <div class="filter-tabs">
            <div class="filter-tab active" onclick="filterCategory('all')">All Items</div>
            <div class="filter-tab" onclick="filterCategory('top')">Tops</div>
            <div class="filter-tab" onclick="filterCategory('bottom')">Bottoms</div>
            <div class="filter-tab" onclick="filterCategory('shoes')">Shoes</div>
            <div class="filter-tab" onclick="filterCategory('full')">Outfits</div>
        </div>

        <div class="products-grid" id="productsGrid"></div>
    </div>

    <div class="bottom-nav">
        <button class="nav-btn" onclick="navigateTo('home')">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </button>
        <button class="nav-btn" onclick="navigateTo('games')">
            <i class="fas fa-gamepad"></i>
            <span>Games</span>
        </button>
        <button class="nav-btn active" onclick="navigateTo('store')">
            <i class="fas fa-store"></i>
            <span>Store</span>
        </button>
        <button class="nav-btn" onclick="navigateTo('profile')">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </button>
    </div>

    <script>
        const CONFIG = {
            baseUrl: "https://raw.githubusercontent.com/xchirxg/db/main",
            categories: ['top', 'bottom', 'shoes', 'full'],
            gender: 'girl',
            cropConfigs: {
                girl: {
                    bottom: {x: 493, y: 1068, w: 374, h: 448},
                    full: {x: 499, y: 931, w: 388, h: 592},
                    shoes: {x: 568, y: 1295, w: 232, h: 248},
                    top: {x: 513, y: 925, w: 338, h: 456}
                }
            }
        };

        let products = [];
        let filteredProducts = [];
        let currentFilter = 'all';
        let userCoins = 1250;
        let purchasedItems = new Set();

        class StoreManager {
            constructor() {
                this.generateProducts();
            }

            async generateProducts() {
                products = [];
                let id = 1;

                for (const category of CONFIG.categories) {
                    const count = await this.getItemCount(category);
                    
                    for (let i = 1; i <= Math.min(count, 15); i++) {
                        products.push({
                            id: id++,
                            category: category,
                            itemId: i,
                            name: this.generateName(category, i),
                            price: this.generatePrice(category)
                        });
                    }
                }

                this.shuffleProducts();
                this.filterProducts();
            }

            generateName(category, id) {
                const names = {
                    top: ['Elegant Blouse', 'Casual Tee', 'Designer Shirt', 'Trendy Top'],
                    bottom: ['Stylish Pants', 'Casual Jeans', 'Elegant Skirt', 'Trendy Shorts'],
                    shoes: ['Casual Sneakers', 'Elegant Heels', 'Stylish Boots', 'Comfort Flats'],
                    full: ['Complete Outfit', 'Designer Set', 'Casual Combo', 'Elegant Ensemble']
                };
                return names[category][id % names[category].length] + ` #${id}`;
            }

            generatePrice(category) {
                const basePrices = {top: 150, bottom: 200, shoes: 250, full: 400};
                const base = basePrices[category];
                return base + Math.floor(Math.random() * base * 0.8);
            }

            async getItemCount(category) {
                let count = 1;
                for (let i = 1; i <= 30; i++) {
                    const exists = await this.imageExists(`${CONFIG.baseUrl}/${CONFIG.gender}/${category}/${i}.png`);
                    if (exists) count = i;
                    else break;
                }
                return count;
            }

            imageExists(url) {
                return new Promise(resolve => {
                    const img = new Image();
                    img.onload = () => resolve(true);
                    img.onerror = () => resolve(false);
                    img.src = url;
                    setTimeout(() => resolve(false), 1000);
                });
            }

            shuffleProducts() {
                products = products.sort(() => Math.random() - 0.5);
            }

            filterProducts() {
                filteredProducts = currentFilter === 'all' 
                    ? products 
                    : products.filter(p => p.category === currentFilter);
                this.renderProducts();
            }

            renderProducts() {
                const grid = document.getElementById('productsGrid');
                
                if (filteredProducts.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-shopping-bag"></i>
                            <h3>No items found</h3>
                            <p>Try selecting a different category</p>
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = '';
                filteredProducts.forEach(product => {
                    const card = this.createProductCard(product);
                    grid.appendChild(card);
                });
            }

            createProductCard(product) {
                const isPurchased = purchasedItems.has(product.id);
                
                const card = document.createElement('div');
                card.className = 'product-card';
                
                card.innerHTML = `
                    <div class="product-image">
                        <div class="loading-shimmer"></div>
                    </div>
                    <div class="product-details">
                        <div class="product-name">${product.name}</div>
                        <div class="product-category">${product.category.toUpperCase()}</div>
                        <div class="product-price">
                            <div class="price-value">
                                <i class="fas fa-coins"></i>
                                ${product.price}
                            </div>
                        </div>
                        <button class="buy-btn ${isPurchased ? 'purchased' : ''}" 
                                onclick="store.purchaseItem(${product.id})"
                                ${isPurchased ? 'disabled' : ''}>
                            ${isPurchased ? 'Purchased' : 'Send Gift'}
                        </button>
                    </div>
                `;

                this.loadProductImage(product, card.querySelector('.product-image'));
                return card;
            }

            loadProductImage(product, container) {
                const imageUrl = `${CONFIG.baseUrl}/${CONFIG.gender}/${product.category}/${product.itemId}.png`;
                
                const canvas = document.createElement('canvas');
                canvas.width = 120;
                canvas.height = 120;
                
                const ctx = canvas.getContext('2d');
                const img = new Image();
                img.crossOrigin = 'anonymous';
                
                img.onload = () => {
                    const crop = CONFIG.cropConfigs[CONFIG.gender][product.category];
                    if (crop) {
                        ctx.drawImage(img, crop.x, crop.y, crop.w, crop.h, 0, 0, 120, 120);
                    } else {
                        ctx.drawImage(img, 0, 0, 120, 120);
                    }
                    container.innerHTML = '';
                    container.appendChild(canvas);
                };
                
                img.onerror = () => {
                    container.innerHTML = '<div style="color: #999;">No Image</div>';
                };
                
                img.src = imageUrl;
            }

            purchaseItem(productId) {
                const product = products.find(p => p.id === productId);
                
                if (!product || purchasedItems.has(productId) || userCoins < product.price) {
                    return;
                }

                userCoins -= product.price;
                document.getElementById('coinCount').textContent = userCoins.toLocaleString();
                
                purchasedItems.add(productId);
                
                this.showPurchaseSuccess(product);
                this.renderProducts();
            }

            showPurchaseSuccess(product) {
                const msg = document.createElement('div');
                msg.style.cssText = `
                    position: fixed; top: 100px; right: 20px; background: #27ae60;
                    color: white; padding: 15px 20px; border-radius: 10px; z-index: 1001;
                    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                `;
                msg.innerHTML = `<div>✓ Gift Sent!</div><div style="font-size: 12px; margin-top: 5px;">${product.name}</div>`;
                
                document.body.appendChild(msg);
                setTimeout(() => document.body.removeChild(msg), 3000);
            }
        }

        function filterCategory(category) {
            currentFilter = category;
            
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            store.filterProducts();
        }

    function navigateTo(screen) {
        document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
        event.target.closest('.nav-btn').classList.add('active');

        if (screen === 'home') {
            window.location.href = 'home.html';
        } else if (screen === 'games') {
            window.location.href = 'game.html';
        } else if (screen === 'store') {
            window.location.href = 'store2.html';
        } else if (screen === 'profile') {
            window.location.href = 'profile.html';
        }
    }

        const store = new StoreManager();
    </script>
</body>
</html>
