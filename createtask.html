<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambar - Task Manager (Dev)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * { 
            user-select: none; 
            -webkit-user-select: none; 
            -webkit-touch-callout: none;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            margin: 0;
            padding: 0;
            color: white;
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.08);
            border-bottom: 1px solid rgba(255, 255, 255, 0.12);
            padding: 20px;
            text-align: center;
        }

        .header-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b9d, #c44569, #f8b500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header-subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .main-content {
            padding: 30px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .section {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #f8b500;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 1rem;
            color: white;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-color: #ff6b9d;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-success {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336, #d32f2f);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ff9800, #f57c00);
        }

        .task-list {
            display: grid;
            gap: 15px;
        }

        .task-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            position: relative;
        }

        .task-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .task-card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #74b9ff;
            margin: 0;
        }

        .task-card-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.8rem;
            border-radius: 15px;
        }

        .task-card-description {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .task-card-url {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            word-break: break-all;
            color: #74b9ff;
        }

        .task-card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            z-index: 1001;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            max-width: 350px;
        }

        .notification.show { transform: translateX(0); }
        .notification.error { background: rgba(244, 67, 54, 0.9); }
        .notification.warning { background: rgba(255, 152, 0, 0.9); }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #f8b500;
            display: block;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.3);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #f8b500;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            justify-content: flex-end;
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 20px 15px;
            }
            
            .task-card-actions {
                flex-direction: column;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                padding: 20px;
                width: 95%;
            }
            
            .modal-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="header-title">Task Manager</h1>
        <p class="header-subtitle">Developer tool for managing research surveys</p>
    </div>

    <div class="main-content">
        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-value" id="total-tasks">0</span>
                <span class="stat-label">Total Tasks</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="active-tasks">0</span>
                <span class="stat-label">Active Tasks</span>
            </div>
        </div>

        <!-- Add New Task -->
        <div class="section">
            <h2 class="section-title">
                <i class="fas fa-plus-circle"></i>
                Add New Research Task
            </h2>
            
            <div class="form-group">
                <label class="form-label">Survey Title</label>
                <input type="text" id="task-title" class="form-input" placeholder="Enter survey title..." maxlength="100">
            </div>
            
            <div class="form-group">
                <label class="form-label">Description (Optional)</label>
                <textarea id="task-description" class="form-input form-textarea" placeholder="Brief description of the survey..."></textarea>
            </div>
            
            <div class="form-group">
                <label class="form-label">Form URL</label>
                <input type="url" id="task-url" class="form-input" placeholder="https://forms.google.com/..." required>
            </div>
            
            <button class="btn btn-success" onclick="addTask()">
                <i class="fas fa-plus"></i>
                Add Task
            </button>
        </div>

        <!-- Existing Tasks -->
        <div class="section">
            <h2 class="section-title">
                <i class="fas fa-list"></i>
                Manage Existing Tasks
            </h2>
            
            <div id="tasks-container">
                <div class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <p>No research tasks found. Add your first task above!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <h3 class="modal-title">Edit Research Task</h3>
            
            <div class="form-group">
                <label class="form-label">Survey Title</label>
                <input type="text" id="edit-title" class="form-input" maxlength="100">
            </div>
            
            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea id="edit-description" class="form-input form-textarea"></textarea>
            </div>
            
            <div class="form-group">
                <label class="form-label">Form URL</label>
                <input type="url" id="edit-url" class="form-input">
            </div>
            
            <div class="modal-actions">
                <button class="btn" onclick="closeEditModal()">Cancel</button>
                <button class="btn btn-success" onclick="saveTaskEdit()">
                    <i class="fas fa-save"></i>
                    Save Changes
                </button>
            </div>
        </div>
    </div>
<script src="config.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';

const firebaseConfig = window.CONFIG.firebase;

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let tasks = [];
        let currentEditingTask = null;

        // Load tasks on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadTasks();
        });

        async function loadTasks() {
            try {
                const tasksRef = collection(db, 'researchTasks');
                const tasksSnapshot = await getDocs(tasksRef);
                
                tasks = [];
                tasksSnapshot.forEach((doc) => {
                    tasks.push({ id: doc.id, ...doc.data() });
                });
                
                renderTasks();
                updateStats();
            } catch (error) {
                console.error('Error loading tasks:', error);
                showNotification('Error loading tasks', 'error');
            }
        }

        function renderTasks() {
            const container = document.getElementById('tasks-container');
            
            if (tasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <p>No research tasks found. Add your first task above!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = tasks.map(task => `
                <div class="task-card">
                    <div class="task-card-header">
                        <h3 class="task-card-title">${escapeHtml(task.title)}</h3>
                        <div class="task-card-actions">
                            <button class="btn btn-small btn-warning" onclick="editTask('${task.id}')">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-small btn-danger" onclick="deleteTask('${task.id}')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                    ${task.description ? `<div class="task-card-description">${escapeHtml(task.description)}</div>` : ''}
                    <div class="task-card-url">${escapeHtml(task.formUrl)}</div>
                    <div class="task-card-meta">
                        <span>Created: ${formatDate(task.createdAt)}</span>
                        <span>Reward: 500 Coins</span>
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            document.getElementById('total-tasks').textContent = tasks.length;
            document.getElementById('active-tasks').textContent = tasks.length;
        }

        async function addTask() {
            const title = document.getElementById('task-title').value.trim();
            const description = document.getElementById('task-description').value.trim();
            const formUrl = document.getElementById('task-url').value.trim();

            if (!title || !formUrl) {
                showNotification('Please fill in all required fields', 'error');
                return;
            }

            if (!isValidUrl(formUrl)) {
                showNotification('Please enter a valid URL', 'error');
                return;
            }

            try {
                const newTask = {
                    title: title,
                    description: description || '',
                    formUrl: formUrl,
                    createdAt: serverTimestamp(),
                    isActive: true
                };

                const docRef = await addDoc(collection(db, 'researchTasks'), newTask);
                
                // Add to local array
                tasks.push({ id: docRef.id, ...newTask });
                
                // Clear form
                document.getElementById('task-title').value = '';
                document.getElementById('task-description').value = '';
                document.getElementById('task-url').value = '';
                
                renderTasks();
                updateStats();
                showNotification('Task added successfully!', 'success');
                
            } catch (error) {
                console.error('Error adding task:', error);
                showNotification('Error adding task. Please try again.', 'error');
            }
        }

        function editTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;

            currentEditingTask = taskId;
            
            document.getElementById('edit-title').value = task.title;
            document.getElementById('edit-description').value = task.description || '';
            document.getElementById('edit-url').value = task.formUrl;
            
            document.getElementById('edit-modal').style.display = 'flex';
        }

        function closeEditModal() {
            document.getElementById('edit-modal').style.display = 'none';
            currentEditingTask = null;
        }

        async function saveTaskEdit() {
            if (!currentEditingTask) return;

            const title = document.getElementById('edit-title').value.trim();
            const description = document.getElementById('edit-description').value.trim();
            const formUrl = document.getElementById('edit-url').value.trim();

            if (!title || !formUrl) {
                showNotification('Please fill in all required fields', 'error');
                return;
            }

            if (!isValidUrl(formUrl)) {
                showNotification('Please enter a valid URL', 'error');
                return;
            }

            try {
                const taskRef = doc(db, 'researchTasks', currentEditingTask);
                const updatedData = {
                    title: title,
                    description: description,
                    formUrl: formUrl,
                    updatedAt: serverTimestamp()
                };

                await updateDoc(taskRef, updatedData);
                
                // Update local array
                const taskIndex = tasks.findIndex(t => t.id === currentEditingTask);
                if (taskIndex !== -1) {
                    tasks[taskIndex] = { ...tasks[taskIndex], ...updatedData };
                }
                
                renderTasks();
                closeEditModal();
                showNotification('Task updated successfully!', 'success');
                
            } catch (error) {
                console.error('Error updating task:', error);
                showNotification('Error updating task. Please try again.', 'error');
            }
        }

        async function deleteTask(taskId) {
            if (!confirm('Are you sure you want to delete this task?')) return;

            try {
                await deleteDoc(doc(db, 'researchTasks', taskId));
                
                // Remove from local array
                tasks = tasks.filter(t => t.id !== taskId);
                
                renderTasks();
                updateStats();
                showNotification('Task deleted successfully!', 'success');
                
            } catch (error) {
                console.error('Error deleting task:', error);
                showNotification('Error deleting task. Please try again.', 'error');
            }
        }

        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function formatDate(timestamp) {
            if (!timestamp) return 'Unknown';
            
            // Handle Firestore timestamp
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleDateString();
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type} show`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 5000);
        }

        // Global functions
        window.addTask = addTask;
        window.editTask = editTask;
        window.deleteTask = deleteTask;
        window.closeEditModal = closeEditModal;
        window.saveTaskEdit = saveTaskEdit;

        // Close modal when clicking outside
        document.getElementById('edit-modal').addEventListener('click', (e) => {
            if (e.target.id === 'edit-modal') {
                closeEditModal();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeEditModal();
            }
        });
    </script>
</body>
</html>
